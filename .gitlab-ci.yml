app:
  interruptible: true
  stage: deploy
  dependencies: 
    - build
  image: dokku/ci-docker-image
  variables:
    GIT_REMOTE_URL: ssh://dokku@dokku.thomasgouveia.fr/polyflix.dokku.thomasgouveia.fr
  script: dokku-deploy
  after_script:
    - dokku-unlock
  rules:
    - if: $CI_COMMIT_BRANCH == "main"

