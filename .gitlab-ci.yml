stages:
  - prerequisites
  - lint
  - build
  - package
  - deploy

variables:
  NODE_VERSION: node:14-alpine
  CACHE_KEY: $CI_COMMIT_REF_SLUG-$CI_PROJECT_DIR

# include:
#   - remote: 'https://jobs.r2devops.io/latest/docker_build.yml?scope=0.yml'


.node:
  interruptible: true
  image: $NODE_VERSION
  extends: .pull-cache

.pull-cache:
  cache:
    key: $CACHE_KEY
    paths:
      - node_modules/
    policy: pull

dependencies:
  interruptible: true
  stage: prerequisites
  image: $NODE_VERSION
  script:
    # If we use npm ci, the cache is useless as
    # node_modules is emptied everytime the command
    # is running
    # - npm ci
    - npm install
  cache:
    key: $CACHE_KEY
    paths:
      - node_modules/
  rules:
    - if: $CI_PIPELINE_SOURCE == "push" && $CI_COMMIT_BRANCH
# In a feature branch, if there is no cache available the pipeline will
# keep crashing. So it's better to run this job at anytime
#      changes:
#        - package-lock.json

lint:
  interruptible: true
  stage: lint
  extends: .node
  script:
    - npm run lint
    - npm run format:check

# This job is temporary commented out as CRA doesn't support
# PostCSS^8 and this package has a moderate CVE to version <8
# See more here: https://www.npmjs.com/advisories/1693
# CRA Issue to intergrate PostCSS^8:
# https://github.com/facebook/create-react-app/issues/9664

# audit:
#   interruptible: true
#   stage: lint
#   extends: .node
#   script:
#     - npm audit

build:
  interruptible: true
  stage: build
  extends: .node
  script: 
    - npm run build
  artifacts:
    paths:
      - build
  rules:
    - if: ($CI_COMMIT_BRANCH == "main" || $CI_COMMIT_BRANCH == "develop")


